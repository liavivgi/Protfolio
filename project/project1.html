<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/coffe.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Parkinsans:wght@300..800&family=Playwrite+HR+Lijeva+Guides&family=Rubik+Scribble&family=Satisfy&family=Yuji+Mai&display=swap"
    rel="stylesheet">
  <title>Coffee</title>
</head>

<body>
  <div class="container">
    <div class="container-img">
      <img src="../images/Coffee.png" alt="Coffee" />
    </div>

    <div class="container-form">
      <div class="container-form-title">
        <h1>קפה טוב לבוקר טוב</h1>
        <p>
          לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את
          הפרטים:
        </p>
      </div>

      <form>
        <div class="form-control">
          <label for="name">שם מלא:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-control">
          <label for="email">דוא"ל:</label>
          <input type="email" id="email" required />
        </div>

        <!-- <button type="submit">שליחה</button> -->
        <input type="submit" value="שליחה" />
      </form>
    </div>
  </div>
</body>

</html>
